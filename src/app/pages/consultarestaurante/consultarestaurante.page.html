<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Consultarestaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item-sliding *ngFor = "let restaurante of servicio.Restaurantes">
       <ion-item-options side="end">
         <ion-item-option routerLink = '/ver-datos/{{restaurante.nit}}'>Consulta</ion-item-option>
         <ion-item-option color ="danger" (click)=eliminar(restaurante.nit)>Eliminar</ion-item-option>
       </ion-item-options>
       <ion-item >
        <ion-label>{{restaurante.nombres}}</ion-label>
        <ion-icon slot="end" name="chevron-back-outline"></ion-icon>
      </ion-item>
     </ion-item-sliding>
   </ion-list>

</ion-content>
